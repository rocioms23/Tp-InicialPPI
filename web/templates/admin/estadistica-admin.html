<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/style/default.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Estadistica - Panel de Administración</title>
</head>

<body class="flex-col items-center justify-between">
    <header class="barraSuperior w-full shadow-md">
        <div class=" w-full px-4 py-2 flex items-center justify-between">
            <h1 class="text-2xl font-bold text-gray-800 mx-2">Panel de Administración</h1>
            <h1 class="text-xl text-gray-600 mx-2">Empleados</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="/admin/" class=" justify-center  hover:text-gray-800">Inicio</a>
                    </li>
                    <li><a href="/admin/estadisticas"
                            class="justify-center text-white hover:text-gray-100 bg-gray-800 rounded-xl px-2 py-1 transition-colors duration-300 active">Estadistica</a>
                    </li>
                    <li><a href="/admin/actividad" class="justify-center  hover:text-gray-800">Actividad</a></li>
                    <li><a href="/admin/registros" class="justify-center  hover:text-gray-800">Registros</a></li>
                    <li><a href="/cerrarSesion" class="justify-center  hover:text-gray-800">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">Estadísticas</h2>
    </div>

    <div class="container mx-auto p-4 flex flex-col items-center justify-center">
        <h2 class="text-2xl font-bold mb-4">Gráficas de Empleados</h2>
        <div class="bg-white p-4 rounded-lg shadow-md flex flex-col items-center justify-center">
            <div class="w-full">
                <img src="../../static/assets/graficos/nivel_acceso.png" alt="Gráfico Nivel de Acceso">
                <p></p>
            </div>
            <div class="w-full">
                <img src="../../static/assets/graficos/fecha_acceso.png" alt="Gráfico Fecha de Acceso">
            </div>
            <div class="w-full">
                <img src="../../static/assets/graficos/turnos.png" alt="Gráfico Turnos">
            </div>
        </div>
    </div>
    <div class="container mx-auto p-4 flex flex-col items-center justify-center">
        <h2 class="text-2xl font-bold mb-4">Gráficas de Produccion</h2>
        <div class="bg-white p-4 rounded-lg shadow-md flex flex-col items-center justify-center">
            <div class="w-full">
                <img src="../../static/assets/graficos/produccion.png" alt="Gráfico Producción">
            </div>
            <div class="w-full">
                <img src="../../static/assets/graficos/desperdicio.png" alt="Gráfico Desperdicio">
            </div>
        </div>

    </div>

</body>
<script src="../../static/scripts/gestionEmpleados.js"></script>

</html>
